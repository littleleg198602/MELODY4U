<!doctype html><html lang="cs"><head>  <meta charset="utf-8">  <meta name="viewport" content="width=device-width,initial-scale=1">  <title>Vyzvánìcí tóny — melody4u</title>  <link rel="stylesheet" href="assets/style.css"></head><body><div class="header"><div class="header-inner container">  <a class="brand" href="index.html">melody4u</a>  <nav class="nav">    <a href="create.html">Vytvoøit pøání</a>    <a href="ringtones.html">Vyzvánìní</a>  </nav></div></div><main class="container">  <h1>Vyzvánìcí tóny</h1>  <p class="muted">Krátké náhledy, kompletní stažení po koupi (v MVP zatím demo).</p>  <div class="grid grid-3" id="tones"></div></main><script>const tones = Array.from({length: 9}).map((_,i)=>({  id: i+1, title: 'Tone #' + (i+1), src: 'assets/demo.wav', dur: '00:20'}));const el = document.getElementById('tones');el.innerHTML = tones.map(t => `  <div class="card">    <div class="row" style="justify-content:space-between;">      <div>        <div style="font-weight:600">${t.title}</div>        <div class="muted" style="font-size:14px">${t.dur}</div>      </div>      <button class="btn btn-outline" onclick="new Audio('${t.src}').play()">Pøehrát</button>    </div>  </div>`).join('');</script><div class="footer"><div class="container">© 2025 melody4u — Osobní audio pøání & vyzvánìní</div></div></body></html>
